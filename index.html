<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini TPS Slice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-root">
      <canvas id="game-canvas" aria-label="3D TPS game"></canvas>

      <div id="hud">
        <div class="hud-row"><span>HP</span><strong id="hp">100</strong></div>
        <div class="hud-row"><span>AMMO</span><strong id="ammo">30 / 120</strong></div>
        <div class="hud-row"><span>KILLS</span><strong id="kills">0</strong></div>
        <div class="hud-row"><span>STATE</span><strong id="state">READY</strong></div>
      </div>

      <div id="crosshair"><span></span></div>
      <div id="hitmarker">✕</div>
      <div id="damage-vignette"></div>
      <div id="screen-fx"></div>

      <div id="overlay" class="visible">
        <h1>3D TPS Vertical Slice</h1>
        <p>WASD:移動 / Shift:スプリント / Space:ジャンプ / Ctrl:しゃがみ / 左クリック:射撃 / R:リロード</p>
        <p>クリックでポインタロックして開始。倒されたらEnterでリスタート。</p>
        <button id="start-btn">START</button>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
