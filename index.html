<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Outpost TPS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="gameRoot">
      <canvas id="gameCanvas" aria-label="TPS game viewport"></canvas>

      <div id="hud">
        <div class="hud-row">
          <span>HP</span><strong id="hp">100</strong>
          <span>AMMO</span><strong id="ammo">30 / 120</strong>
          <span>KILLS</span><strong id="kills">0</strong>
        </div>
        <div class="hud-row tip">Click to lock pointer / WASD + Shift + Ctrl + Space</div>
      </div>

      <div id="crosshair"></div>
      <div id="hitMarker"></div>
      <div id="damageVignette"></div>

      <div id="overlay">
        <h1>Neon Outpost</h1>
        <p>GitHub Pagesで動く3D TPS 縦スライス</p>
        <button id="startBtn">START MISSION</button>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
