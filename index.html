<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TPS Vertical Slice - GitHub Pages</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <canvas id="gameCanvas" aria-label="3D TPS game canvas"></canvas>

      <div id="hud">
        <div class="row top-left">
          <div class="chip">HP <span id="hp">100</span></div>
          <div class="chip">AMMO <span id="ammo">30 / 90</span></div>
          <div class="chip">KILLS <span id="kills">0</span></div>
        </div>
        <div id="crosshair"></div>
        <div id="hitMarker">✕</div>
        <div id="damageVignette"></div>
        <div id="status">Click to lock pointer / WASD move / Shift sprint / Ctrl crouch / Space jump</div>
        <div id="deathScreen" class="hidden">
          <h1>YOU DIED</h1>
          <p>R でリスタート</p>
        </div>
      </div>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
